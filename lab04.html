<HTML>
<BODY>
<canvas id="lab04" width="500" height="400" style="border:1px solid black;">
</canvas>
<canvas id="lab04_1" width="500" height="400" style="border:1px solid black;">
</canvas>
<script>
        var canvas = document.getElementById("lab04");
        var ctx = canvas.getContext("2d");
		
        var img = new Image;
        img.setAttribute( 'crossOrigin', 'Anonymous');
        img.onload = function() {
                        ctx.drawImage(img, 0, 0);
                        var idata = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        console.log(idata);
                        var canvas1 = document.getElementById("lab04_1");
                        var ctx1 = canvas1.getContext("2d");
                        var h = canvas.height;
                        var w = canvas.width;
                        var idata1 = ctx1.createImageData(w, h);
                        for (var i=0; i<h; i++) {
                                for (var j=0; j<w; j++) {
                                        if (idata.data[(i*w+j)*4+3] != 0) {
												for (var k=0; k<3; k++) {
													var G1,G2;
													 G1 =  (idata.data[(i*w+(j-1))*4+k]*0 + idata.data[((i-1)*w+(j-1))*4+k]*(-1) +idata.data[((i-1)*w+j)*4+k]*(-2)+
															idata.data[((i-1)*w+(j+1))*4+k]*(-1) +idata.data[(i*w+(j+1))*4+k]*0 + idata.data[((i+1)*w+(j+1))*4+k]*1+ 
															idata.data[((i+1)*w+j)*4+k]*2+ idata.data[((i+1)*w+(j-1))*4+k]*1);
													 G2 =  (idata.data[(i*w+(j-1))*4+k]*(-2) + idata.data[((i-1)*w+(j-1))*4+k]*(-1) +idata.data[((i-1)*w+j)*4+k]*0+
															idata.data[((i-1)*w+(j+1))*4+k]*1 +idata.data[(i*w+(j+1))*4+k]*2 + idata.data[((i+1)*w+(j+1))*4+k]*1 + 
															idata.data[((i+1)*w+j)*4+k]*0 + idata.data[((i+1)*w+(j-1))*4+k]*(-1));
															
													 idata1.data[(i*w+j)*4 + k] = Math.sqrt(G1*G1 + G2*G2);
													 
													 
													 idata1.data[(i*w+j)*4+3] = 255;
												 }
										}
                                }
                        }
                        ctx1.putImageData(idata1, 0, 0);
                };
        img.src = "https://upload.wikimedia.org/wikipedia/commons/f/f0/Valve_original_%281%29.PNG";
</script>
</BODY>
</HTML>
